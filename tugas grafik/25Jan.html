// baru
const canvas = document.getElementById("bolaPantul");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

// Membuat 50 partikel dengan posisi dan kecepatan acak
for (let i = 0; i < 50; i++) {
    particles.push({
        x: Math.random() * canvas.width, // Perbaikan Math.Random ke Math.random
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 4, // Kecepatan horizontal (-2 hingga 2)
        vy: (Math.random() - 0.5) * 4, // Kecepatan vertikal (-2 hingga 2)
        radius: 10, // Ukuran partikel
    });
}

function updateParticles() {
    // Membersihkan canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((particle) => {
        // Memperbarui posisi partikel
        particle.x += particle.vx;
        particle.y += particle.vy;

        // Menambahkan gravitasi
        particle.vy += 0.1;

        // Pantulan pada lantai
        if (particle.y + particle.radius > canvas.height) {
            particle.vy = -particle.vy * 0.8; // Redaman pantulan
            particle.y = canvas.height - particle.radius; // Mencegah partikel menembus lantai
        }

        // Pantulan pada dinding kiri dan kanan
        if (particle.x - particle.radius < 0 || particle.x + particle.radius > canvas.width) {
            particle.vx = -particle.vx; // Membalikkan kecepatan horizontal
        }

        // Menggambar partikel
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2); // Perbaikan MathPI ke Math.PI
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.closePath();
    });

    // Meminta frame berikutnya
    requestAnimationFrame(updateParticles);
}

// Menjalankan animasi
updateParticles();
