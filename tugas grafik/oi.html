        // tugas
        // gambar sebuah lingkaran sebagai dasar logo

        //
        const canvas = document.getElementById("octagonCanvas");
        const ctx = canvas.getContext("2d");

         canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

         const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const size = 100; 

         const sides = 8;  
        const angleStep = (Math.PI * 2) / sides;

         ctx.beginPath();
        for (let i = 0; i < sides; i++) {
            const x = centerX + size * Math.cos(i * angleStep);
            const y = centerY + size * Math.sin(i * angleStep);

            if (i === 0) {
                ctx.moveTo(x, y); 
            } else {
                ctx.lineTo(x, y); // Hubungkan titik berikutnya
            }
        }
        ctx.closePath();

        // Styling segi delapan
        ctx.fillStyle = "#87CEEB"; // Warna isi
        ctx.fill();
        ctx.strokeStyle = "#000"; // Warna garis tepi
        ctx.stroke();
