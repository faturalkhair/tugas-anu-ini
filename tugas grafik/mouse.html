let box = {x: 50, y: 50, width: 1000, height: 1000};

function drawBox() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'red';
    ctx.fillRect(box.x, box.y, box.width, box.height);
}

document.addEventListener('keydown', (event) => {
    switch (event.key) {
        case 'ArrowUp':
            box.y -= 5;
            break;
        case 'ArrowDown':
            box.y += 5;
            break;
        case 'ArrowLeft':
            box.x -= 5;
            break;
        case 'ArrowRight':
            box.x += 5;
            break;
    }
    drawBox();
});
